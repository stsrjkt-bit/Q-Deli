name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install backend dependencies
        run: npm install
        working-directory: ./functions

      - name: Run backend tests
        run: npm test
        working-directory: ./functions
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_SPEECH_API_KEY: ${{ secrets.GOOGLE_SPEECH_API_KEY }}

      - name: Build backend
        run: npm run build
        working-directory: ./functions

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./src

      - name: Build frontend
        run: npm run build
        working-directory: ./src

      - name: Report status
        if: always()
        run: echo "âœ… CI completed with status ${{ job.status }}"

      - name: Comment results on commit
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = core.getInput('status') || process.env.GITHUB_JOB || 'unknown';
            const body = `CI summary:\n- Backend tests/build: completed\n- Frontend build: completed\n- Overall status: ${'${{ job.status }}'}`;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body
            });
