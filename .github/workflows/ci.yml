name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      - name: Install frontend dependencies
        # npm ci は package-lock.json からクリーンインストールするため、CIでの再現性が高まります
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build
        env:
          # ビルドをパスさせるためのダミー環境変数
          VITE_SUPABASE_URL: "dummy-url-for-ci"
          VITE_SUPABASE_ANON_KEY: "dummy-key-for-ci"
