name: Q-Deli CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # フロントエンドテスト
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/package.json
    
    - name: Install dependencies
      run: |
        cd src
        npm ci
    
    - name: Run linter
      run: |
        cd src
        npm run lint
    
    - name: Run tests
      run: |
        cd src
        npm run test
    
    - name: Build
      run: |
        cd src
        npm run build

  # バックエンドテスト
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: functions/package.json
    
    - name: Install dependencies
      run: |
        cd functions
        npm ci
    
    - name: Run linter
      run: |
        cd functions
        npm run lint
    
    - name: Run tests
      run: |
        cd functions
        npm run test

  # デプロイ（mainブランチのみ）
  deploy:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only hosting,functions --token "$FIREBASE_TOKEN"
